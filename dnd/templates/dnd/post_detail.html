{% extends 'dnd/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.Name }}</h2>
        <p>{{ post.Level|linebreaksbr }}</p>
        <p>{{ post.Race|linebreaksbr }}</p>
        <p>{{ post.Class|linebreaksbr }}</p>
    </div>
{% endblock %}
