{% extends 'dnd/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.Name }}</a></h1>
            <p>{{ post.Race|linebreaksbr }} {{ post.Class|linebreaksbr }} {{ post.Level|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
